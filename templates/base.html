<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MDcription{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #00a2ff;
            --secondary: #0069d9;
            --tertiary: #33b5ff;
            --light: #e6f5ff;
            --dark: #001830;
            --gray: #f0f8ff;
            --white: #FFFFFF;
            --success: #4CAF50;
            --warning: #FFC107;
            --error: #F44336;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
            font-family: 'Segoe UI', sans-serif;
        }
        
        /* Header (Navigasyon) */
        .header {
            display: flex;
            background-color: var(--primary);
            color: var(--white);
            padding: 0;
        }
        
        .header .brand {
            background-color: var(--primary);
            color: var(--white);
            font-size: 22px;
            font-weight: bold;
            padding: 15px 25px;
            display: flex;
            align-items: center;
        }
        
        .header .nav {
            display: flex;
        }
        
        .header .nav-link {
            color: var(--white);
            font-weight: bold;
            padding: 15px 25px;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        
        .header .nav-link:hover, 
        .header .nav-link.active {
            background-color: var(--secondary);
            color: var(--white);
        }
        
        /* Ana içerik alanı */
        .image-container {
            border: 2px solid var(--primary);
            border-radius: 8px;
            background-color: var(--white);
            height: 320px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .image-container img, 
        .image-container video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .image-container.encrypted {
            border-color: var(--secondary);
        }
        
        .image-container.decrypted {
            border-color: var(--success);
        }
        
        /* Terminal ve konsol */
        .terminal {
            background-color: var(--white);
            border: 1px solid var(--tertiary);
            border-radius: 0 0 4px 4px;
            height: 160px;
            overflow-y: auto;
            padding: 10px;
            font-family: 'Consolas', monospace;
        }
        
        .terminal-title {
            background-color: var(--primary);
            color: var(--white);
            font-weight: bold;
            font-size: 14px;
            padding: 10px;
            border-radius: 4px 4px 0 0;
            text-align: center;
        }
        
        /* Butonlar */
        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
            padding: 8px 20px;
        }
        
        .btn-primary:hover {
            background-color: var(--tertiary);
            border-color: var(--tertiary);
        }
        
        .btn-secondary {
            background-color: var(--secondary);
            border-color: var(--secondary);
            padding: 8px 20px;
        }
        
        .btn-danger {
            background-color: var(--error);
            border-color: var(--error);
            padding: 8px 20px;
        }
        
        /* Liste görünümü */
        .list-group-item {
            background-color: var(--white);
            color: var(--dark);
            border-color: var(--tertiary);
            cursor: pointer;
        }
        
        .list-group-item:hover {
            background-color: var(--gray);
        }
        
        .list-group-item.active {
            background-color: var(--tertiary);
            border-color: var(--tertiary);
            color: var(--white);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="brand">MDcription</div>
        <div class="nav">
            <a class="nav-link {% if active_page == 'home' %}active{% endif %}" href="/">Anasayfa</a>
            <a class="nav-link {% if active_page == 'gallery' %}active{% endif %}" href="/gallery">Şifreli Görseller</a>
            <a class="nav-link {% if active_page == 'algoritma' %}active{% endif %}" href="/algoritma">Algoritma Hakkında</a>

        </div>
    </div>
    
    <!-- Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Footer -->
    <footer class="mt-5 text-center text-muted">
        <p>© 2025 MDcription - Mehmet DOĞAN</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
